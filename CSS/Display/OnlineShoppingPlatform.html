<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: cursive;
            background-color: #f8f8f8;

        }

        .parent{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); 
            gap:30px;

        }

        .product{
            background-color: white;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 6px black;
            padding-bottom: 12px;
        }

        .product img{
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .product button{
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="parent">

    <div class="product">
        <img src="https://images.unsplash.com/photo-1609692814858-f7cd2f0afa4f?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGlwaG9uZXxlbnwwfHwwfHx8MA%3D%3D">
        <h2>$Iphone</h2>
        <p>$50</p>
        <button>Add To Cart</button>
    </div>

     <div class="product">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGVhZHBob25lfGVufDB8fDB8fHww">
        <h2>Headphone</h2>
        <p>$20</p>
        <button>Add To Cart</button>
    </div>

     <div class="product">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmlrZSUyMHNob2VzfGVufDB8fDB8fHww">
        <h2>Nike Shoes</h2>
        <p>$50</p>
        <button>Add To Cart</button>
    </div>

     <div class="product">
        <img src="https://plus.unsplash.com/premium_photo-1673125510222-1a51e3a8ccb0?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8SG9vZGllfGVufDB8fDB8fHww">
        <h2>Hoodie</h2>
        <p>$20</p>
        <button>Add To Cart</button>
    </div>

     <div class="product">
        <img src="https://images.unsplash.com/photo-1606312619070-d48b4c652a52?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNob2NvbGF0ZXxlbnwwfHwwfHx8MA%3D%3D">
        <h2>Chocolate</h2>
        <p>$10</p>
        <button>Add To Cart</button>
    </div>

     <div class="product">
        <img src="https://images.unsplash.com/photo-1676624763808-9daf9ccbf0c2?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8UGxheSUyMHN0YXRpb258ZW58MHx8MHx8fDA%3D">

    </div>
</body>
</html>
