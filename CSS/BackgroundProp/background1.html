<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: cursive;
        }

        .banner{
           border: 1px solid black;
           height: 700px;
           text-align: center;
           font-size: 30px;
           color: white;
           text-shadow:     2px    2px   4px black ;
                      /* x-axis y-axis spread-radius */


          background-color: beige;           
           /* background-image: url('link of the image address'); */
          background-image: url('https://images.pexels.com/photos/4947415/pexels-photo-4947415.jpeg');
          background-position: center;
          background-size: cover;
                  
          
          
          /* filter: To Make It Attractive */

          /* filter: blur(2px); */
          filter: brightness(70%);
          /* Decrease < 100 < Increase */
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Cafe . Coffee. Sip</h1>
    </div>
</body>
</html>
