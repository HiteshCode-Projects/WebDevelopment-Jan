<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .products{
            background-color: lightgray;
            display: flex;
            /* Bydfeault flex direction is row */
            justify-content:center;
            gap: 40px;
            height: 300px;
            align-items:center;
        }

        .box{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            text-align: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="products">
        <div class="box">Cake .</div>
        <div class="box">Cookies .</div>
        <div class="box">Pastry .</div>
    </div>
</body>
</html>
